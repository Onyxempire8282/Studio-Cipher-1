<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Booth - Claim Cipher</title>
    <!-- Universal System - Base styling -->
    <link rel="stylesheet" href="styles/universal-system.css">
    
    <!-- Professional Calculator Interface -->
    <link rel="stylesheet" href="styles/professional-calculator.css">
    
    <!-- Settings Booth Professional Styling -->
    <link rel="stylesheet" href="styles/settings-booth-professional.css">
</head>
<body class="settings-page">
    <header class="cipher-header">
        <div class="header-content">
            <div class="app-brand">
                <span class="logo">üé§</span>
                <span>Claim Cipher</span>
            </div>
            <div class="nav-links">
                <a href="command-center.html">üéØ Dashboard</a>
                <a href="route-cypher.html">üó∫Ô∏è Routes</a>
                <a href="mileage-cypher.html">üß† Mileage</a>
                <a href="jobs-studio.html">üíº Jobs</a>
                <a href="total-loss-forms.html">üöó Forms</a>
                <a href="firms-directory.html">üè¢ Firms</a>
                <a href="settings-booth.html" class="active">‚öôÔ∏è Settings</a>
                <a href="functionality-test.html">üß™ Tests</a>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <div class="user-name" id="userName">Professional User</div>
                    <div class="user-role">Claims Specialist</div>
                </div>
                <button class="logout-btn cipher-btn cipher-btn--danger" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </header>

    <main class="settings-main main-content">

        <div class="cipher-grid cipher-grid--2">
            <!-- Profile Settings -->
            <div class="cipher-card">
                <div class="cipher-card-header">
                    <h3 class="cipher-card-title">üë§ Profile Settings</h3>
                </div>
                <div class="cipher-card-content">
                    <div class="cipher-form-group">
                        <label class="cipher-label">Display Name</label>
                        <input type="text" class="cipher-input" id="displayName" value="Demo User" readonly>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">Email Address</label>
                        <input type="email" class="cipher-input" id="userEmail" value="demo@claimcipher.com" readonly>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">License Number</label>
                        <input type="text" class="cipher-input" id="licenseNumber" value="DEMO-2024" readonly>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">Starting Location (Home Base)</label>
                        <input type="text" class="cipher-input" id="homeBaseLocation" placeholder="Enter your daily starting location...">
                    </div>
                </div>
            </div>

            <!-- Calendar & Scheduling -->
            <div class="cipher-card">
                <div class="cipher-card-header">
                    <h3 class="cipher-card-title">üìÖ Calendar & Scheduling</h3>
                </div>
                <div class="cipher-card-content">
                    <div class="cipher-form-group">
                        <label class="cipher-label">Preferred Calendar System</label>
                        <select class="cipher-select" id="calendarSystem">
                            <option value="google">Google Calendar</option>
                            <option value="apple">Apple Calendar</option>
                            <option value="outlook">Microsoft Outlook</option>
                            <option value="mobile" selected>Mobile Cipher (Default)</option>
                        </select>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">Default Appointment Duration</label>
                        <select class="cipher-select" id="defaultAppointmentDuration">
                            <option value="15">15 minutes</option>
                            <option value="30" selected>30 minutes</option>
                            <option value="45">45 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="90">1.5 hours</option>
                            <option value="120">2 hours</option>
                        </select>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">Working Hours</label>
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <input type="time" class="cipher-input" id="workingHoursStart" value="08:00" style="flex: 1;">
                            <span>to</span>
                            <input type="time" class="cipher-input" id="workingHoursEnd" value="17:00" style="flex: 1;">
                        </div>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-checkbox-label">
                            <input type="checkbox" class="cipher-checkbox" id="enableWeekends">
                            <span>Include weekends in scheduling</span>
                        </label>
                    </div>
                </div>
            </div>

        </div>

        <!-- Second Row: Route Optimization & App Preferences -->
        <div class="cipher-grid cipher-grid--2">
            <!-- Route Optimization -->
            <div class="cipher-card">
                <div class="cipher-card-header">
                    <h3 class="cipher-card-title">üó∫Ô∏è Route Optimization</h3>
                </div>
                <div class="cipher-card-content">
                    <div class="cipher-form-group">
                        <label class="cipher-label">Territory Type</label>
                        <select class="cipher-select" id="territoryType">
                            <option value="rural">Rural (Distance Priority)</option>
                            <option value="urban">Urban (Time Priority)</option>
                            <option value="mixed" selected>Mixed Territory</option>
                        </select>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">Max Daily Driving Hours</label>
                        <select class="cipher-select" id="maxDailyHours">
                            <option value="6">6 hours</option>
                            <option value="8" selected>8 hours</option>
                            <option value="10">10 hours</option>
                            <option value="12">12 hours</option>
                        </select>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">Max Stops Per Day</label>
                        <input type="number" class="cipher-input" id="maxStopsPerDay" value="6" min="1" max="20">
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">Max Miles Per Leg</label>
                        <input type="number" class="cipher-input" id="maxLegMiles" value="50" min="5" max="500">
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-checkbox-label">
                            <input type="checkbox" class="cipher-checkbox" id="enableGeographicClustering" checked>
                            <span>Enable geographic clustering</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- App Preferences -->
            <div class="cipher-card">
                <div class="cipher-card-header">
                    <h3 class="cipher-card-title">üé® App Preferences</h3>
                </div>
                <div class="cipher-card-content">
                    <div class="cipher-form-group">
                        <label class="cipher-label">Theme</label>
                        <select class="cipher-select" id="appTheme">
                            <option value="dark" selected>Dark Mode (Default)</option>
                            <option value="light">Light Mode</option>
                            <option value="auto">Auto (System)</option>
                        </select>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">Default View</label>
                        <select class="cipher-select" id="defaultView">
                            <option value="dashboard" selected>Command Center</option>
                            <option value="jobs">Jobs Studio</option>
                            <option value="mileage">Mileage Cypher</option>
                            <option value="route">Route Cypher</option>
                        </select>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-checkbox-label">
                            <input type="checkbox" class="cipher-checkbox" id="enableNotifications" checked>
                            <span>Enable notifications</span>
                        </label>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-label">Auto-logout (minutes)</label>
                        <select class="cipher-select" id="autoLogoutTime">
                            <option value="15">15 minutes</option>
                            <option value="30" selected>30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="120">2 hours</option>
                            <option value="never">Never</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Management & Security -->
        <div class="cipher-card">
            <div class="cipher-card-header">
                <h3 class="cipher-card-title">üíæ Data Management & Security</h3>
            </div>
            <div class="cipher-card-content">
                <div class="cipher-grid cipher-grid--3">
                    <div class="cipher-form-group">
                        <label class="cipher-checkbox-label">
                            <input type="checkbox" class="cipher-checkbox" id="enableCloudSync" checked>
                            <span>Enable cloud sync</span>
                        </label>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-checkbox-label">
                            <input type="checkbox" class="cipher-checkbox" id="enableLocationTracking" checked>
                            <span>Location tracking for routes</span>
                        </label>
                    </div>
                    <div class="cipher-form-group">
                        <label class="cipher-checkbox-label">
                            <input type="checkbox" class="cipher-checkbox" id="enableDataEncryption" checked>
                            <span>Encrypt local data</span>
                        </label>
                    </div>
                </div>
                <div class="cipher-grid cipher-grid--4" style="margin-top: 1rem;">
                    <button class="cipher-btn cipher-btn--outline" id="exportDataBtn">üì§ Export Data</button>
                    <button class="cipher-btn cipher-btn--outline" id="importDataBtn">üì• Import Data</button>
                    <button class="cipher-btn cipher-btn--warning" id="clearCacheBtn">üóëÔ∏è Clear Cache</button>
                    <button class="cipher-btn cipher-btn--danger" id="resetAllBtn">üí£ Reset All</button>
                </div>
            </div>
        </div>

        <!-- Save Settings -->
        <div class="cipher-card">
            <div class="cipher-card-content" style="text-align: center;">
                <button class="cipher-btn cipher-btn--primary" id="saveSettingsBtn">
                    üíæ Save All Settings
                </button>
                <button class="cipher-btn cipher-btn--outline" id="resetToDefaultsBtn" style="margin-left: 1rem;">
                    üîÑ Reset to Defaults
                </button>
            </div>
        </div>
    </main>

    <script src="scripts/cipher-core.js"></script>
    <script src="scripts/enhanced-navigation.js"></script>
    <script src="scripts/cipher-content.js"></script>
    <script src="scripts/cipher-security.js"></script>
    <script src="scripts/settings-manager.js"></script>
    <script>
        // Check authentication with fallback for development
        if (localStorage.getItem('cipher_authenticated') !== 'true') {
            // Auto-authenticate for development/demo purposes
            console.log('üîí Auto-authenticating for development access');
            localStorage.setItem('cipher_authenticated', 'true');
            localStorage.setItem('cipher_user_name', 'Demo User');
            localStorage.setItem('cipher_user_role', 'Claims Specialist');
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeCipherUserContext();
            initializeEnhancedNavigation();
            initializeCipherContent();
            initializeCipherSecurity();
            setupCipherLogoutHandler();
            
            // Settings initialization complete
            console.log('‚öôÔ∏è Settings Booth loaded');
        });
    </script>
</body>
</html>
